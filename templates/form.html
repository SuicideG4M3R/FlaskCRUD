{% if context.form %}
    <form method="post">
{% for key, type in context.form.items() %}
    <label style="margin: 10px">{{ key.capitalize() }}
        <input class="form-control" type="{{ type }}" name="{{ key }}" />
    </label>
{% endfor %}
    <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
    {% if context.error %}
        {{ context.error }}
    {% endif %}
{% endif %}
